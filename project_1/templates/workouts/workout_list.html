<h1>Your Workouts</h1>

{%  if workouts  %}
<ul>
    {% for workout in workouts %}
    <li>{{ workout.exercise }}</li>
    <li>{{ workout.weight }}</li>
    <li>{{ workout.sets }}</li>
    <li>{{ workout.reps }}</li>
    {% endfor %}
</ul>
{% else  %}
    <p>No Workouts Yet.</p>
{%  endif  %}

<a href="{%  url 'workout-create'  %}">Add your workout</a>
