{% extends 'base.html'%}

{% block content %}

<h1>
    
{% if object %}
 Edit Workout 

 {% else %}

{% endif %}
</h1>

<form method="POST" class="card">

    {% csrf_token  %}
    <h1>ADD YOUR WORKOUT</h1>
    {% for field in form %}
    <div class="field-wrapper">
        {{field.label_tag}}
        {{field}}
    </div>
    {% endfor %}


    
    <button type="submit">
        {% if object %}
         Save changes
       
        {% else %}
       
         Add Workout
        {% endif%}
    </button>
</form>

<a href="{%  url 'workout-list'  %}">Back to Workouts</a>

{% endblock %}
